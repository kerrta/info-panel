<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<title>Info Panel</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<link rel="stylesheet" href="panel.css" type="text/css">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	<script type="text/javascript" src="panel.js"></script>

</head>

<body>

	<div class="container-fluid">

		<div class="row">
			
			<div class="col-md-4">

				<iframe src="https://calendar.google.com/calendar/embed?src=traviskerr97%40gmail.com&ctz=America/New_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>

			</div>

			<div class="col-md-4">
				


			</div>

			<div class="col-md-4">

				<div class="row weather text-center">
				
					<center>
					
						<h2>Weather</h2>
						<h3>Temperature: <span id = "temp"></span></h3>
						<h3>Feels Like: <span id = "feels-like"></span></h3>
						<h3>Chance of Rain: <span id = "chance-of-rain"></span></h3>

					</center>

				</div>

				<div class="row quote text-center">

					<center>
					
						<p id="quote"></p>
						<p id="author"></p>
						<button class="btn btn-outline-danger btn-sm" onclick = "generateMichael()">Michael Scott</button>
						<button class="btn btn-outline-danger btn-sm" onclick = "generateRon()">Ron Swanson</button>

					</center>

				</div>

				<div class="row">
					


				</div>

			</div>

		</div>

		<div class="row">
			
			<div class="col-md-4">
				


			</div>

			<div class="col-md-4">
				


			</div>

			<div class="col-md-4">
				

				
			</div>

		</div>

	</div>
	
</body>

</html>
